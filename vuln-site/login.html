<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - DevOps Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a; /* 深藍色背景 */
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .login-card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }
        .brand-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #38bdf8; /* 亮藍色 */
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            background-color: #334155;
            border: 1px solid #475569;
            color: #fff;
        }
        .form-control:focus {
            background-color: #334155;
            color: #fff;
            border-color: #38bdf8;
            box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25);
        }
        .btn-primary {
            background-color: #38bdf8;
            border: none;
            color: #0f172a;
            font-weight: bold;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0ea5e9;
        }
        .error-msg {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand-logo">
            <i class="fas fa-server"></i> DevOps Monitor
        </div>
        <p class="text-secondary text-center mb-4">請登入以存取系統監控儀表板</p>
        
        <form onsubmit="event.preventDefault(); doLogin();">
            <div class="mb-3">
                <label class="form-label text-secondary">Username</label>
                <input type="text" id="username" class="form-control" placeholder="admin">
            </div>
            <div class="mb-3">
                <label class="form-label text-secondary">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <div id="error-msg" class="error-msg">帳號或密碼錯誤</div>
    </div>

    <script>
        async function doLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const errBox = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                
                if (data.message === "Login successful") {
                    // 登入成功，跳轉到後台
                    window.location.href = "/dashboard";
                } else {
                    errBox.style.display = 'block';
                    errBox.innerText = "驗證失敗：帳號或密碼錯誤";
                }
            } catch (e) {
                errBox.style.display = 'block';
                errBox.innerText = "系統錯誤，請稍後再試";
            }
        }
    </script>
</body>
</html>
