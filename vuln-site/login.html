<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家登入 | ShopEasy 賣家中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 420px;
        }
        .brand-color { color: #ff5722; font-weight: bold; } /* 類似蝦皮橘 */
        .btn-brand {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            font-weight: 500;
        }
        .btn-brand:hover { background-color: #e64a19; color: white; }
        .form-control:focus { border-color: #ff5722; box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="brand-color"><i class="bi bi-shop"></i> ShopEasy</h2>
            <p class="text-muted">賣家中心登入</p>
        </div>
        
        <form onsubmit="event.preventDefault(); doLogin();">
            <div class="mb-3">
                <label class="form-label text-secondary">Email / 帳號</label>
                <input type="text" id="username" class="form-control" placeholder="請輸入賣家帳號">
            </div>
            <div class="mb-3">
                <label class="form-label text-secondary">密碼</label>
                <input type="password" id="password" class="form-control" placeholder="請輸入密碼">
            </div>
            <button type="submit" class="btn btn-brand w-100 mb-3">登入我的賣場</button>
        </form>
        
        <div id="error-msg" class="alert alert-danger small py-2" style="display:none;"></div>
        
        <div class="text-center mt-3 small">
            <a href="#" class="text-muted text-decoration-none">忘記密碼？</a> | 
            <a href="#" class="text-muted text-decoration-none">註冊新賣場</a>
        </div>
    </div>

    <script>
        async function doLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const errBox = document.getElementById('error-msg');
            
            // 模擬讀取中
            errBox.style.display = 'none';
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                
                if (data.message === "Login successful") {
                    window.location.href = "/dashboard";
                } else {
                    errBox.style.display = 'block';
                    errBox.innerText = "登入失敗：帳號或密碼錯誤";
                }
            } catch (e) {
                errBox.style.display = 'block';
                errBox.innerText = "系統忙線中，請稍後再試";
            }
        }
    </script>
</body>
</html>
